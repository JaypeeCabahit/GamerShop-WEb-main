<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerShop Administrator Login</title>
    <link rel="icon" href="Image/gamershopicontransparent.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #5e43a1;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html" style="color: white; text-decoration: none;">GamerShop</a></h1>
            <p>The fastest & easiest way to buy game credits</p>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Administrator Login</h1>
            <div class="error-message" id="error-message">Incorrect username or password.</div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <button class= "mylogin-button" type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; GamerShop 2024. All rights reserved</p>
    </footer>

    <script>
        const defaultUsername = "JAYPEEADMIN";
        const defaultPassword = "JPCADMINPASS";

        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("toggle-password");

        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = passwordInput.value;

            if (username === defaultUsername && password === defaultPassword) {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                errorMessage.style.display = "block";
            }
        });

        window.addEventListener("load", () => {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
