<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerShop Administrator Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #5e43a1;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h1 {
            text-align: center;
            color: #5e43a1;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #5e43a1;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #4a347e;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><a href="index.html" style="color: white; text-decoration: none;">GamerShop</a></h1>
            <p>The fastest & easiest way to buy game credits</p>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Administrator Login</h1>
            <div class="error-message" id="error-message">Invalid username or password.</div>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; GamerShop 2024. All rights reserved</p>
    </footer>

    <script>
        const defaultUsername = "JAYPEEADMIN";
        const defaultPassword = "JPCADMINPASS";

        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        loginForm.addEventListener("submit", (event) => {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === defaultUsername && password === defaultPassword) {
                localStorage.setItem("isLoggedIn", "true");
                alert("Login successful!");
                window.location.href = "index.html";
            } else {
                errorMessage.style.display = "block";
            }
        });

        window.addEventListener("load", () => {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
