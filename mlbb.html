    <script>
        function handlePurchase() {
            // Get the selected recharge option (Diamonds)
            const selectedItem = document.querySelector('input[name="recharge"]:checked');

            // If an item is selected
            if (selectedItem) {
                const diamonds = selectedItem.value; // Get the diamonds from the selected item
                
                // Show the success message
                const successMessage = document.getElementById('success-message');
                const diamondsAmount = document.getElementById('diamonds-amount');
                diamondsAmount.textContent = diamonds; // Set the amount of diamonds
                successMessage.style.display = 'block'; // Show the success message
            } else {
                // If no item is selected, alert the user to select a product
                alert('Please select a product before proceeding with the purchase.');
            }
        }
